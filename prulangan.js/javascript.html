<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #c73690;
        }

        button {
      background: linear-gradient(135deg, #000000, #000000);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 100px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    button:active::after {
      width: 200px;
      height: 200px;
      opacity: 0;
      transition: width 0.2s ease, height 0.2s ease, opacity 0.2s ease;
    }

    button:active {
      box-shadow: 0 8px 15px rgba(102, 90, 249, 0.6);
    }
            
    </style>
</head>
<body>
    

    <button type="button"
    onclick="document.getElementById('demo').innerHTML = 'Hallo Saya Fahrurrozi'">
    click me.</button>

    <p id="demo" style="font-size: 100px;">  </p>

    
</body>
</html>
